<div class="container">


  <a mat-raised-button *ngIf="isAdmin" routerLink="/edit-produit">
  <mat-icon fontIcon="add"></mat-icon>

    Ajouter un article</a>

<div class="row">

  <div class="col-6" *ngFor="let article of listeArticle">
    <mat-card class="mt-5" [class.promotion]="article.promotion > 0">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{article.nom}}</mat-card-title>
        <mat-card-subtitle>
          <span class="prix">{{ article.prix }}â‚¬</span>
          <span *ngIf="article.promotion > 0" class="prix-promo">-{{ article.promotion }}%</span>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://picsum.photos/id/{{ article.id }}/500/300" alt="Coffee picture">
      <mat-card-content>
        {{article.contenu}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary"><mat-icon fontIcon="add_shopping_cart"></mat-icon>Acheter</button>
        <button mat-button color="primary" *ngIf="isAdmin" [routerLink]="['/edit-produit', article.id]"><mat-icon fontIcon="edit"></mat-icon>Modifier</button>
        <button (click)="onSuppressionArticle(article.id)" mat-button color="warn" *ngIf="isAdmin"> <mat-icon fontIcon="delete"></mat-icon>Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>

</div>
